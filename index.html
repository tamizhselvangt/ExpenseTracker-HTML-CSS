<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Expense Tracker App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="title">Expense Tracker App</h1>
    <div class="content">
      <h3 class="secondTitle">Add a new item:</h3>
      <div class="form">
        <form id="expForm">
          <div class="formLine left">
            <label for="type">Type:</label>
            <select id="type" required>
              <option value="" disabled selected>Spend type</option>
              <option value="Card">Card</option>
              <option value="Cash">Cash</option>
              <option value="Cryptocoin">Cryptocoin</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div class="formLine right">
            <label for="name">Name:</label>
            <input type="text" id="name" required />
          </div>

          <div class="formLine left">
            <label for="date">Date:</label>
            <input type="date" id="date" required />
          </div>
          <div class="formLine right">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" required />
          </div>
          <button type="submit" class="buttonSave">Add a new expense</button>
        </form>
      </div>
    </div>
    <div class="content">
      <table class="table">
        <thead>
          <tr>
            <th>Type</th>
            <th>Name</th>
            <th>Date</th>
            <th>Amount</th>
            <th>Options</th>
          </tr>
        </thead>
        <tbody id="expenseTable"></tbody>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
